<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyBoard Event Code</title>
    <style>
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #FFCC80;
            text-align: center;
            font-family: monospace;
            line-height: 1.4;
            font-size: 1.5rem;
        }

        pre {
            text-align: left;
        }
        
        #container {
            display: flex;   
        }
    </style>
</head>

<body>
    <div>click in textbox &amp; press any key</div>
    <input autofocus />
    <div id="container">
        <div id="keydown"></div>
        <div id="keypress"></div>
        <div id="keyup"></div>
    </div>
    
    <script>
        (function () {
            function handler(event) {
                var output = {
                    which: event.which,
                    keyCode: event.keyCode,
                    key: event.key,
                    code: event.code,
                    charCode: event.charCode,
                    shiftKey: event.shiftKey,
                    altKey: event.altKey,
                    ctrlKey: event.ctrlKey,
                    metaKey: event.metaKey
                };

                var element = document.getElementById(event.type);
                element.innerHTML = event.type + '<pre>' + JSON.stringify(output, null, 2) + '</pre>';
                
                if (event.type !== "keydown" || event.key === "Tab") event.preventDefault();
            }

            var input = document.getElementsByTagName("input")[0];
            input.addEventListener("keydown", handler);
            input.addEventListener("keypress", handler);
            input.addEventListener("keyup", handler);
        })();
    </script>
</body>

</html>
