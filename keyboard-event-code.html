<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyBoard Event Code</title>
    <style>
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #FFCC80;
            text-align: center;
            font-family: monospace;
            line-height: 1.4;
            font-size: 25px;
        }

        pre {
            text-align: left;
        }
    </style>
</head>

<body>
    <input autofocus />
    <div>click in textbox &amp; press any key</div>
    <div></div>

    <script>
        (function () {
            var input = document.getElementsByTagName("input")[0]
            input.addEventListener("keydown", function (event) {
                event.preventDefault();

                var output = {
                    which: event.which,
                    keyCode: event.keyCode,
                    key: event.key,
                    code: event.code,
                    charCode: event.charCode,
                    shiftKey: event.shiftKey,
                    altKey: event.altKey,
                    ctrlKey: event.ctrlKey,
                    metaKey: event.metaKey
                }
                console.log(output);
                var div = document.getElementsByTagName("div")[1]
                div.innerHTML = `<pre>${JSON.stringify(output, null, 2)}</pre>`;
            });
        })();
    </script>
</body>

</html>
